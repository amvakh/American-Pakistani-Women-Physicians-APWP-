<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Women in Medicine Directory</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            overflow-x: hidden;
        }

        .animated-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            z-index: -2;
        }

        .floating-shapes {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }

        .shape {
            position: absolute;
            opacity: 0.1;
            animation: float 6s ease-in-out infinite;
        }

        .shape:nth-child(1) {
            top: 20%;
            left: 10%;
            width: 80px;
            height: 80px;
            background: #fff;
            border-radius: 50%;
            animation-delay: 0s;
        }

        .shape:nth-child(2) {
            top: 60%;
            right: 10%;
            width: 100px;
            height: 100px;
            background: #ff6b6b;
            border-radius: 20px;
            animation-delay: 2s;
        }

        .shape:nth-child(3) {
            bottom: 20%;
            left: 20%;
            width: 60px;
            height: 60px;
            background: #4ecdc4;
            border-radius: 50%;
            animation-delay: 4s;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(180deg); }
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }

        .header {
            position: relative;
            text-align: center;
            padding: 80px 0;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            border-radius: 30px;
            margin: 20px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
        }

        .header h1 {
            font-size: 4rem;
            font-weight: 800;
            background: linear-gradient(45deg, #fff, #f0f0f0);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 20px;
            text-shadow: 0 0 30px rgba(255, 255, 255, 0.3);
        }

        .header p {
            font-size: 1.3rem;
            color: rgba(255, 255, 255, 0.9);
            margin-bottom: 40px;
            line-height: 1.6;
        }

        .search-container {
            position: relative;
            max-width: 600px;
            margin: 0 auto;
        }

        .search-box {
            width: 100%;
            padding: 20px 60px 20px 25px;
            font-size: 1.1rem;
            border: none;
            border-radius: 50px;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
        }

        .search-box:focus {
            outline: none;
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.2);
            transform: translateY(-2px);
        }

        .search-btn {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            background: linear-gradient(45deg, #667eea, #764ba2);
            border: none;
            width: 45px;
            height: 45px;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
        }

        .search-btn:hover {
            transform: translateY(-50%) scale(1.1);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }

        .filters {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin: 40px 0;
            flex-wrap: wrap;
        }

        .filter-btn {
            padding: 12px 25px;
            border: none;
            border-radius: 25px;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 500;
            backdrop-filter: blur(10px);
        }

        .filter-btn:hover, .filter-btn.active {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .directory-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 30px;
            margin: 40px 20px;
        }

        .profile-card {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
            border: 1px solid rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
            position: relative;
            overflow: hidden;
        }

        .profile-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, #667eea, #764ba2, #ff6b6b, #4ecdc4);
            background-size: 400% 100%;
            animation: gradient 4s ease infinite;
        }

        @keyframes gradient {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }

        .profile-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.2);
        }

        .profile-header {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
        }

        .profile-avatar {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            background: linear-gradient(45deg, #667eea, #764ba2);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 2rem;
            font-weight: bold;
            margin-right: 20px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .profile-info h3 {
            font-size: 1.4rem;
            color: #333;
            margin-bottom: 5px;
        }

        .profile-info .specialty {
            color: #667eea;
            font-weight: 500;
            margin-bottom: 5px;
        }

        .profile-info .institution {
            color: #666;
            font-size: 0.9rem;
        }

        .profile-details {
            margin-bottom: 20px;
        }

        .profile-details p {
            color: #555;
            line-height: 1.6;
            margin-bottom: 15px;
        }

        .achievements {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            margin-bottom: 20px;
        }

        .achievement-tag {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            padding: 5px 12px;
            border-radius: 15px;
            font-size: 0.8rem;
            font-weight: 500;
        }

        .contact-links {
            display: flex;
            gap: 15px;
        }

        .contact-link {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            text-decoration: none;
            transition: all 0.3s ease;
        }

        .contact-link:hover {
            transform: scale(1.1);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }

        .add-profile-btn {
            position: fixed;
            bottom: 30px;
            right: 30px;
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background: linear-gradient(45deg, #ff6b6b, #ff5252);
            border: none;
            color: white;
            font-size: 1.5rem;
            cursor: pointer;
            box-shadow: 0 10px 30px rgba(255, 107, 107, 0.4);
            transition: all 0.3s ease;
            z-index: 1000;
        }

        .add-profile-btn:hover {
            transform: scale(1.1);
            box-shadow: 0 15px 40px rgba(255, 107, 107, 0.6);
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(5px);
            z-index: 2000;
            align-items: center;
            justify-content: center;
        }

        .modal-content {
            background: white;
            border-radius: 20px;
            padding: 40px;
            max-width: 500px;
            width: 90%;
            max-height: 90vh;
            overflow-y: auto;
        }

        .modal h2 {
            text-align: center;
            margin-bottom: 30px;
            color: #333;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: #333;
        }

        .form-group input,
        .form-group textarea,
        .form-group select {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 1rem;
            transition: border-color 0.3s ease;
        }

        .form-group input:focus,
        .form-group textarea:focus,
        .form-group select:focus {
            outline: none;
            border-color: #667eea;
        }

        .form-actions {
            display: flex;
            gap: 15px;
            justify-content: flex-end;
            margin-top: 30px;
        }

        .btn {
            padding: 12px 25px;
            border: none;
            border-radius: 10px;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn-primary {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
        }

        .btn-secondary {
            background: #e0e0e0;
            color: #333;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .stats-bar {
            display: flex;
            justify-content: center;
            gap: 40px;
            margin: 40px 0;
            flex-wrap: wrap;
        }

        .stat-item {
            text-align: center;
            color: white;
        }

        .stat-number {
            font-size: 2.5rem;
            font-weight: bold;
            display: block;
        }

        .stat-label {
            font-size: 0.9rem;
            opacity: 0.9;
        }

        @media (max-width: 768px) {
            .header h1 {
                font-size: 2.5rem;
            }
            
            .header p {
                font-size: 1.1rem;
            }
            
            .directory-grid {
                grid-template-columns: 1fr;
                margin: 20px 10px;
            }
            
            .filters {
                gap: 10px;
            }
            
            .filter-btn {
                padding: 10px 20px;
                font-size: 0.9rem;
            }
        }
    </style>
</head>
<body>
    <div class="animated-bg"></div>
    <div class="floating-shapes">
        <div class="shape"></div>
        <div class="shape"></div>
        <div class="shape"></div>
    </div>

    <div class="container">
        <header class="header">
            <h1>Women in Medicine Directory</h1>
            <p>Empowering healthcare through diversity, excellence, and collaboration</p>
            <p style="font-size: 0.9rem; opacity: 0.8; margin-top: 10px;">üìù Easy to customize ‚Ä¢ üöÄ Ready to publish ‚Ä¢ üíô Open source</p>
            
            <div class="search-container">
                <input type="text" class="search-box" placeholder="Search by name, specialty, or institution...">
                <button class="search-btn">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M21 21L16.514 16.506M19 10.5C19 15.194 15.194 19 10.5 19C5.806 19 2 15.194 2 10.5C2 5.806 5.806 2 10.5 2C15.194 2 19 5.806 19 10.5Z" stroke="white" stroke-width="2" stroke-linecap="round"/>
                    </svg>
                </button>
            </div>

            <div class="stats-bar">
                <div class="stat-item">
                    <span class="stat-number">247</span>
                    <span class="stat-label">Medical Professionals</span>
                </div>
                <div class="stat-item">
                    <span class="stat-number">52</span>
                    <span class="stat-label">Specialties</span>
                </div>
                <div class="stat-item">
                    <span class="stat-number">89</span>
                    <span class="stat-label">Institutions</span>
                </div>
            </div>
        </header>

        <div class="filters">
            <button class="filter-btn active" data-filter="all">All</button>
            <button class="filter-btn" data-filter="cardiology">Cardiology</button>
            <button class="filter-btn" data-filter="neurology">Neurology</button>
            <button class="filter-btn" data-filter="oncology">Oncology</button>
            <button class="filter-btn" data-filter="pediatrics">Pediatrics</button>
            <button class="filter-btn" data-filter="surgery">Surgery</button>
            <button class="filter-btn" data-filter="research">Research</button>
        </div>

        <div class="directory-grid" id="directory-grid">
            <!-- Profile cards will be dynamically generated -->
        </div>
    </div>

    <button class="add-profile-btn" onclick="openModal()">+</button>

    <div class="modal" id="profile-modal">
        <div class="modal-content">
            <h2>Add New Profile</h2>
            <form id="profile-form">
                <div class="form-group">
                    <label for="name">Full Name</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="specialty">Specialty</label>
                    <select id="specialty" name="specialty" required>
                        <option value="">Select Specialty</option>
                        <option value="cardiology">Cardiology</option>
                        <option value="neurology">Neurology</option>
                        <option value="oncology">Oncology</option>
                        <option value="pediatrics">Pediatrics</option>
                        <option value="surgery">Surgery</option>
                        <option value="research">Research</option>
                        <option value="other">Other</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="institution">Institution</label>
                    <input type="text" id="institution" name="institution" required>
                </div>
                <div class="form-group">
                    <label for="bio">Biography</label>
                    <textarea id="bio" name="bio" rows="4" placeholder="Brief professional biography..."></textarea>
                </div>
                <div class="form-group">
                    <label for="achievements">Key Achievements (comma-separated)</label>
                    <input type="text" id="achievements" name="achievements" placeholder="Award Winner, Published Author, Department Head">
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email">
                </div>
                <div class="form-group">
                    <label for="linkedin">LinkedIn URL</label>
                    <input type="url" id="linkedin" name="linkedin">
                </div>
                <div class="form-actions">
                    <button type="button" class="btn btn-secondary" onclick="closeModal()">Cancel</button>
                    <button type="submit" class="btn btn-primary">Add Profile</button>
                </div>
            </form>
        </div>
    </div>

    <script>
        // Sample data for demonstration
        const profiles = [
            {
                name: "Dr. Sarah Chen",
                specialty: "cardiology",
                institution: "Harvard Medical School",
                bio: "Leading cardiologist specializing in interventional procedures and cardiac research. Pioneer in minimally invasive heart surgery techniques.",
                achievements: ["Award Winner", "Published Author", "Department Head"],
                email: "s.chen@harvard.edu",
                linkedin: "https://linkedin.com/in/sarahchen"
            },
            {
                name: "Dr. Maria Rodriguez",
                specialty: "neurology",
                institution: "Mayo Clinic",
                bio: "Renowned neurologist focusing on neurodegenerative diseases and brain imaging. Leading researcher in Alzheimer's disease treatment.",
                achievements: ["Research Fellow", "Grant Recipient", "Published Author"],
                email: "m.rodriguez@mayo.edu",
                linkedin: "https://linkedin.com/in/mariarodriguez"
            },
            {
                name: "Dr. Aisha Patel",
                specialty: "oncology",
                institution: "Memorial Sloan Kettering",
                bio: "Oncologist specializing in immunotherapy and precision medicine. Dedicated to advancing cancer treatment through innovative research.",
                achievements: ["Clinical Trials Leader", "Innovation Award", "Mentor"],
                email: "a.patel@mskcc.org",
                linkedin: "https://linkedin.com/in/aishapatel"
            },
            {
                name: "Dr. Emily Johnson",
                specialty: "pediatrics",
                institution: "Children's Hospital of Philadelphia",
                bio: "Pediatric specialist focusing on rare diseases and genetic disorders. Passionate about improving outcomes for children with complex medical conditions.",
                achievements: ["Rare Disease Expert", "Family Advocate", "Published Author"],
                email: "e.johnson@chop.edu",
                linkedin: "https://linkedin.com/in/emilyjohnson"
            },
            {
                name: "Dr. Rachel Kim",
                specialty: "surgery",
                institution: "Johns Hopkins Hospital",
                bio: "Leading surgeon specializing in robotic and minimally invasive procedures. Pioneer in surgical education and training programs.",
                achievements: ["Surgical Innovation", "Education Leader", "Mentor"],
                email: "r.kim@jhmi.edu",
                linkedin: "https://linkedin.com/in/rachelkim"
            },
            {
                name: "Dr. Lisa Thompson",
                specialty: "research",
                institution: "Stanford University",
                bio: "Biomedical researcher focusing on drug development and clinical trials. Leading efforts in translational medicine and personalized treatment approaches.",
                achievements: ["NIH Grant Recipient", "Drug Development", "Clinical Trials"],
                email: "l.thompson@stanford.edu",
                linkedin: "https://linkedin.com/in/lisathompson"
            }
        ];

        function getInitials(name) {
            return name.split(' ').map(n => n[0]).join('');
        }

        function createProfileCard(profile) {
            const card = document.createElement('div');
            card.className = 'profile-card';
            card.setAttribute('data-specialty', profile.specialty);
            
            card.innerHTML = `
                <div class="profile-header">
                    <div class="profile-avatar">${getInitials(profile.name)}</div>
                    <div class="profile-info">
                        <h3>${profile.name}</h3>
                        <div class="specialty">${profile.specialty.charAt(0).toUpperCase() + profile.specialty.slice(1)}</div>
                        <div class="institution">${profile.institution}</div>
                    </div>
                </div>
                <div class="profile-details">
                    <p>${profile.bio}</p>
                </div>
                <div class="achievements">
                    ${profile.achievements.map(achievement => `<span class="achievement-tag">${achievement}</span>`).join('')}
                </div>
                <div class="contact-links">
                    ${profile.email ? `<a href="mailto:${profile.email}" class="contact-link">‚úâ</a>` : ''}
                    ${profile.linkedin ? `<a href="${profile.linkedin}" class="contact-link" target="_blank">in</a>` : ''}
                </div>
            `;
            
            return card;
        }

        function renderProfiles(profilesToShow = profiles) {
            const grid = document.getElementById('directory-grid');
            grid.innerHTML = '';
            
            profilesToShow.forEach(profile => {
                grid.appendChild(createProfileCard(profile));
            });
        }

        function filterProfiles(specialty) {
            const filteredProfiles = specialty === 'all' 
                ? profiles 
                : profiles.filter(profile => profile.specialty === specialty);
            
            renderProfiles(filteredProfiles);
        }

        function searchProfiles(searchTerm) {
            const filteredProfiles = profiles.filter(profile => 
                profile.name.toLowerCase().includes(searchTerm.toLowerCase()) ||
                profile.specialty.toLowerCase().includes(searchTerm.toLowerCase()) ||
                profile.institution.toLowerCase().includes(searchTerm.toLowerCase())
            );
            
            renderProfiles(filteredProfiles);
        }

        function openModal() {
            document.getElementById('profile-modal').style.display = 'flex';
        }

        function closeModal() {
            document.getElementById('profile-modal').style.display = 'none';
            document.getElementById('profile-form').reset();
        }

        // Event listeners
        document.addEventListener('DOMContentLoaded', function() {
            renderProfiles();
            
            // Filter buttons
            document.querySelectorAll('.filter-btn').forEach(btn => {
                btn.addEventListener('click', function() {
                    document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
                    this.classList.add('active');
                    filterProfiles(this.getAttribute('data-filter'));
                });
            });
            
            // Search functionality
            document.querySelector('.search-box').addEventListener('input', function() {
                searchProfiles(this.value);
            });
            
            // Form submission
            document.getElementById('profile-form').addEventListener('submit', function(e) {
                e.preventDefault();
                
                const formData = new FormData(this);
                const newProfile = {
                    name: formData.get('name'),
                    specialty: formData.get('specialty'),
                    institution: formData.get('institution'),
                    bio: formData.get('bio'),
                    achievements: formData.get('achievements').split(',').map(a => a.trim()).filter(a => a),
                    email: formData.get('email'),
                    linkedin: formData.get('linkedin')
                };
                
                profiles.push(newProfile);
                renderProfiles();
                closeModal();
                
                // Show success message
                alert('Profile added successfully!');
            });
            
            // Close modal when clicking outside
            document.getElementById('profile-modal').addEventListener('click', function(e) {
                if (e.target === this) {
                    closeModal();
                }
            });
        });

        // Animate stats on scroll
        function animateStats() {
            const statNumbers = document.querySelectorAll('.stat-number');
            statNumbers.forEach(stat => {
                const target = parseInt(stat.textContent);
                let current = 0;
                const increment = target / 50;
                
                const timer = setInterval(() => {
                    current += increment;
                    if (current >= target) {
                        current = target;
                        clearInterval(timer);
                    }
                    stat.textContent = Math.floor(current);
                }, 50);
            });
        }

        // Trigger animation on load
        window.addEventListener('load', animateStats);
    </script>
</body>
</html>
